<!-- modal-expense.html -->
<div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl p-8 relative">
  <button
    onclick="closeModal('expenseModal')"
    class="absolute top-4 right-4 text-gray-500 hover:text-black text-2xl font-bold"
  >
    &times;
  </button>
  <h2 class="text-3xl font-bold text-indigo-700 mb-4">
    Monthly Business Expenses
  </h2>
  <div class="h-[80vh] overflow-y-auto pr-2">
    <form class="space-y-6 text-left">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-medium mb-1">Employee Salaries (₹)</label>
          <input
            type="number"
            class="w-full border border-gray-300 rounded-md p-3"
            required
          />
        </div>
        <div>
          <label class="block font-medium mb-1">Rent / Lease (₹)</label>
          <input
            type="number"
            class="w-full border border-gray-300 rounded-md p-3"
          />
        </div>
        <div>
          <label class="block font-medium mb-1"
            >Electricity & Utilities (₹)</label
          >
          <input
            type="number"
            class="w-full border border-gray-300 rounded-md p-3"
          />
        </div>
        <div>
          <label class="block font-medium mb-1"
            >Internet & Communication (₹)</label
          >
          <input
            type="number"
            class="w-full border border-gray-300 rounded-md p-3"
          />
        </div>
        <div>
          <label class="block font-medium mb-1"
            >Marketing / Advertising (₹)</label
          >
          <input
            type="number"
            class="w-full border border-gray-300 rounded-md p-3"
          />
        </div>
        <div>
          <label class="block font-medium mb-1">Office Supplies (₹)</label>
          <input
            type="number"
            class="w-full border border-gray-300 rounded-md p-3"
          />
        </div>
        <div>
          <label class="block font-medium mb-1">Loan EMI / Interest (₹)</label>
          <input
            type="number"
            class="w-full border border-gray-300 rounded-md p-3"
          />
        </div>
        <div>
          <label class="block font-medium mb-1"
            >Transport / Delivery Costs (₹)</label
          >
          <input
            type="number"
            class="w-full border border-gray-300 rounded-md p-3"
          />
        </div>
        <div class="md:col-span-2">
          <label class="block font-medium mb-1"
            >Other Expenses (Optional)</label
          >
          <textarea
            class="w-full border border-gray-300 rounded-md p-3 h-24"
          ></textarea>
        </div>
      </div>
      <div class="pt-6">
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition"
        >
          Save & Continue
        </button>
      </div>
    </form>
  </div>
</div>
