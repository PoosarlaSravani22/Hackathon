<!-- modal-register.html -->
<div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl p-8 relative">
  <button
    onclick="closeModal('modal')"
    class="absolute top-4 right-4 text-gray-500 hover:text-black text-2xl font-bold"
  >
    &times;
  </button>
  <h2 class="text-3xl font-bold text-indigo-700 mb-4">
    Register Your Business
  </h2>
  <div class="h-[80vh] overflow-y-auto pr-2">
    <form class="space-y-6 text-left">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-medium mb-1">Business Name</label>
          <input
            type="text"
            class="w-full border border-gray-300 rounded-md p-3"
            required
          />
        </div>
        <div>
          <label class="block font-medium mb-1">Business Type</label>
          <select class="w-full border border-gray-300 rounded-md p-3">
            <option>Proprietorship</option>
            <option>Partnership</option>
            <option>Pvt Ltd</option>
            <option>LLP</option>
            <option>Others</option>
          </select>
        </div>
        <div>
          <label class="block font-medium mb-1">Industry Sector</label>
          <input
            type="text"
            class="w-full border border-gray-300 rounded-md p-3"
            required
          />
        </div>
        <div>
          <label class="block font-medium mb-1">PAN Number</label>
          <input
            type="text"
            maxlength="10"
            class="w-full border border-gray-300 rounded-md p-3 uppercase"
            required
          />
        </div>
        <div>
          <label class="block font-medium mb-1">GSTIN (optional)</label>
          <input
            type="text"
            maxlength="15"
            class="w-full border border-gray-300 rounded-md p-3 uppercase"
          />
        </div>
      </div>

      <h3 class="text-xl font-semibold text-gray-800 mt-6 mb-2">
        Owner Details
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-medium mb-1">Owner Name</label>
          <input
            type="text"
            class="w-full border border-gray-300 rounded-md p-3"
            required
          />
        </div>
        <div>
          <label class="block font-medium mb-1">Mobile Number</label>
          <input
            type="tel"
            pattern="[6-9]{1}[0-9]{9}"
            maxlength="10"
            class="w-full border border-gray-300 rounded-md p-3"
            required
          />
        </div>
        <div>
          <label class="block font-medium mb-1">Email ID</label>
          <input
            type="email"
            class="w-full border border-gray-300 rounded-md p-3"
            required
          />
        </div>
        <div>
          <label class="block font-medium mb-1"
            >Aadhaar Number (optional)</label
          >
          <input
            type="text"
            maxlength="12"
            class="w-full border border-gray-300 rounded-md p-3"
          />
        </div>
      </div>

      <h3 class="text-xl font-semibold text-gray-800 mt-6 mb-2">
        Set Password
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-medium mb-1">Password</label>
          <input
            type="password"
            class="w-full border border-gray-300 rounded-md p-3"
            required
          />
        </div>
        <div>
          <label class="block font-medium mb-1">Confirm Password</label>
          <input
            type="password"
            class="w-full border border-gray-300 rounded-md p-3"
            required
          />
        </div>
      </div>

      <div class="flex items-start mt-4">
        <input type="checkbox" required class="mt-1 mr-2" />
        <label class="text-sm text-gray-600">
          I agree to the
          <a href="#" class="text-indigo-600 underline">Terms and Conditions</a>
        </label>
      </div>

      <div class="pt-6">
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
